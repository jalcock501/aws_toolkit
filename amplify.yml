version: 1
backend:
  phases:
    prebuild:
      commands:
        - echo "Backend PreBuild phase"
        - yum -y update
        - yum -y install python3
        - python3 --version
    build:
      commands:
        - update-alternatives --install /usr/bin/python3 python3 /usr/local/bin/python3.12 11 
        - wget https://bootstrap.pypa.io/get-pip.py
        - python3 get-pip.py
        - python3 --version
        - pip3 --version
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
